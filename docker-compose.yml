version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: tahfeed_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-tahfeed_db}
      POSTGRES_USER: ${DB_USER:-tahfeed_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tahfeed_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tahfeed_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tahfeed_network

  redis:
    image: redis:7-alpine
    container_name: tahfeed_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tahfeed_network

  web:
    build: .
    container_name: tahfeed_app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --workers 3 --worker-class sync --bind 0.0.0.0:8000 --timeout 60 myproject.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-tahfeed_db}
      - DB_USER=${DB_USER:-tahfeed_user}
      - DB_PASSWORD=${DB_PASSWORD:-tahfeed_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tahfeed_network

  nginx:
    image: nginx:alpine
    container_name: tahfeed_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - tahfeed_network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  tahfeed_network:
    driver: bridge
