<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1f6f5c" stroke="#2d8f72" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  
  <!-- Quran geometric pattern -->
  <g transform="translate(100, 80)">
    <!-- Top arc -->
    <path d="M -20 0 Q 0 -15 20 0" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Middle lines -->
    <line x1="-15" y1="8" x2="15" y2="8" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="-15" y1="16" x2="15" y2="16" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="-15" y1="24" x2="15" y2="24" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Crescent moon decoration -->
  <g transform="translate(100, 130)">
    <path d="M -12 0 A 12 12 0 1 0 12 0 A 10 10 0 1 1 -12 0" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Text: الحمودي -->
  <text x="100" y="165" font-family="El Messiri, serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle" letter-spacing="1">الحمودي</text>
</svg>