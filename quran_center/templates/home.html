{% extends "base.html" %}
{% block title %}تسجيل طلاب الحلقات{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h4>نموذج تسجيل طالب جديد</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                {% for field in form %}
                <div class="col-md-6">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success mt-4 w-100">إرسال طلب التسجيل</button>
        </form>
    </div>
</div>
{% endblock %}
