{% extends "base.html" %}
{% block title %}لوحة تحكم المدير{% endblock %}

{% block content %}
<div class="container mt-5" dir="rtl">
    <h2 class="mb-4">لوحة تحكم المدير</h2>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center mb-3">
                <div class="card-header bg-primary text-white">
                    <h5>الطلاب المنتظرين</h5>
                </div>
                <div class="card-body">
                    <a href="{% url 'pending_students' %}" class="btn btn-primary">عرض الطلاب المنتظرين</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card text-center mb-3">
                <div class="card-header bg-success text-white">
                    <h5>التحضير</h5>
                </div>
                <div class="card-body">
                    <a href="{% url 'take_attendance' %}" class="btn btn-success">التحضير اليومي</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card text-center mb-3">
                <div class="card-header bg-warning text-dark">
                    <h5>إدارة النظام</h5>
                </div>
                <div class="card-body">
                    <a href="{% url 'admin:index' %}" class="btn btn-warning">لوحة Django Admin</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
